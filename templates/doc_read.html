<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/716aab55ab.js" crossorigin="anonymous"></script>

  <title>Ententia</title>
</head>

<body style="margin-left: 530px; background-color: rgb(255, 255, 255);">
  <br><label id="banner">AskYourDocuments</label>
  <form method="post" action="/" enctype="multipart/form-data">
    <div id="dropdown">
      <label for="select">Uploaded pdf files:</label>
      <select id="pdfInput" size="4">
      </select>
    </div>
    <dl>
      <p>
      <p>
        <b>Upload the pdf file: </b>
      </p>
      <input type="file" id="upload" name="file" autocomplete="off" accept=".pdf" required>
      </p>
    </dl>
    <p>
      <input type="submit" id="upload_id" value="Upload" accept=".pdf">
    </p>
    <br>
  </form>
  <div id="loader" style="display:none;"></div>
  <textarea class="form-control" name="answer" id="answer" style="resize: none" rows="15" placeholder="" cols="40"
  readonly="readonly"></textarea>
  <br>
  <textarea class="form-control" name="query" id="query" style="resize: none" rows="2"
    placeholder="Enter your query" cols="40"></textarea>
  <button id="click_answer" onclick="get_response()">Get answer</button>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

<script src="static/doc_read.js"></script>
</html>
